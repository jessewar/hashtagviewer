<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
	</head>
	<body>
		<div class="container">
			<h1>Admin</h1>
			<a href=".">Back</a>
			<form method="post">
				<input type="text" placeholder="Board name" name="board_title" value="{{board_title}}" />
				<input type="text" placeholder="Search Parameters" name="query" value="{{query}}" />
				<select name="animation">
					<option value="slideright" {{slideright_on}}>Slide Right</option>
					<option value="fading" {{fading_on}}>Fading</option>
				</select>
				<button type="submit">Update Board</button>
			</form>
		</div>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
